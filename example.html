<html>
<head>

      + '<form>'
        + '<input type="text" placeholder="暱稱" />'

        + '<input type="text" placeholder="姓名" />'

        + '<input type="email" placeholder="E-Mail" />'

        + '<input type="password" placeholder="設定密碼" />'

        + '<input type="password" placeholder="確認密碼" />'

        + '<div class="lightbox-form-select">'
          + '<select>'
            + '<option>Taiwan</option>'
          + '</select>'
        + '</div>'

        + '<p><input type="checkbox" /> 我願意接收最新資訊</p>'
      + '</form>';

    lightbox.open();
  </script>
</body>
